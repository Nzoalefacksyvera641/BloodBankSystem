<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank - Recipient Request</title>
    <link rel="stylesheet" href="recipient.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="animation-container">
                <div class="blood-bag" id="bag1"></div>
                <div class="blood-bag" id="bag2"></div>
                <div class="pulse-circle"></div>
                <div class="hand-icon">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <h1>Need Blood?</h1>
                <p>Request blood units from our network of donors and blood banks.</p>
                <div class="urgency-levels">
                    <div class="urgency-item">
                        <div class="urgency-indicator critical"></div>
                        <span>Critical (0-2 hours)</span>
                    </div>
                    <div class="urgency-item">
                        <div class="urgency-indicator urgent"></div>
                        <span>Urgent (2-12 hours)</span>
                    </div>
                    <div class="urgency-item">
                        <div class="urgency-indicator standard"></div>
                        <span>Standard (12-24 hours)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <form id="recipientForm" class="form-container">
                <h2>Blood Request Form</h2>
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" id="patientName" name="patientName" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="patientAge">Patient Age</label>
                        <input type="number" id="patientAge" name="patientAge" min="1" required>
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <div class="form-group">
                        <label for="patientGender">Patient Gender</label>
                        <select id="patientGender" name="patientGender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <i class="fas fa-venus-mars"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bloodType">Blood Type Needed</label>
                    <select id="bloodType" name="bloodType" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <i class="fas fa-tint"></i>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="unitsRequired">Units Required</label>
                        <input type="number" id="unitsRequired" name="unitsRequired" min="1" max="10" required>
                        <i class="fas fa-flask"></i>
                    </div>
                    <div class="form-group">
                        <label for="urgency">Urgency Level</label>
                        <select id="urgency" name="urgency" required>
                            <option value="">Select</option>
                            <option value="critical">Critical (0-2 hours)</option>
                            <option value="urgent">Urgent (2-12 hours)</option>
                            <option value="standard">Standard (12-24 hours)</option>
                        </select>
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hospital">Hospital/Clinic Name</label>
                    <input type="text" id="hospital" name="hospital" required>
                    <i class="fas fa-hospital"></i>
                </div>
                <div class="form-group">
                    <label for="hospitalAddress">Hospital Address</label>
                    <textarea id="hospitalAddress" name="hospitalAddress" rows="2" required></textarea>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-group">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson" name="contactPerson" required>
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="form-group">
                    <label for="contactPhone">Contact Phone</label>
                    <input type="tel" id="contactPhone" name="contactPhone" required>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="form-group">
                    <label for="diagnosis">Diagnosis/Reason</label>
                    <textarea id="diagnosis" name="diagnosis" rows="2" required></textarea>
                    <i class="fas fa-file-medical"></i>
                </div>
                <button type="submit" class="btn-request">Submit Request</button>
                <p class="track-link">Need to track a request? <a href="request_tracking.html">Click here</a></p>
            </form>
        </div>
    </div>
    <script src="recipient.js"></script>
</body>
</html>
