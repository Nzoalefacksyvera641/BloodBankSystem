<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank - Donor Registration</title>
    <link rel="stylesheet" href="donor.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="animation-container">
                <div class="blood-drop" id="drop1"></div>
                <div class="blood-drop" id="drop2"></div>
                <div class="blood-drop" id="drop3"></div>
                <div class="pulse-circle"></div>
                <div class="heart-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1>Become a Lifesaver</h1>
                <p>Your blood donation can save up to 3 lives. Join our donor community today.</p>
                <div class="donor-benefits">
                    <div class="benefit-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Free health checkup</span>
                    </div>
                    <div class="benefit-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Blood type report</span>
                    </div>
                    <div class="benefit-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Donor rewards</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <form id="donorForm" class="form-container">
                <h2>Donor Registration</h2>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="18" max="65" required>
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <i class="fas fa-venus-mars"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bloodType">Blood Type</label>
                    <select id="bloodType" name="bloodType" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <i class="fas fa-tint"></i>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-group">
                    <label for="lastDonation">Last Donation Date (if any)</label>
                    <input type="date" id="lastDonation" name="lastDonation">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="healthDeclaration" name="healthDeclaration" required>
                    <label for="healthDeclaration">I confirm I'm in good health and meet all donor requirements</label>
                </div>
                <button type="submit" class="btn-register">Register as Donor</button>
                <p class="login-link">Already a donor? <a href="donor_login.html">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="donor.js"></script>
</body>
</html>
