<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank - Admin Sign In</title>
    <link rel="stylesheet" href="admin_signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="animation-container">
                <div class="blood-cell" id="cell1"></div>
                <div class="blood-cell" id="cell2"></div>
                <div class="blood-cell" id="cell3"></div>
                <div class="heartbeat-animation">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to manage your blood bank inventory and donor database.</p>
            </div>
        </div>
        <div class="right-panel">
            <form id="signinForm" class="form-container">
                <h2>Admin Sign In</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                    <span class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-signin">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="admin_signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="admin_signin.js"></script>
</body>
</html>
