<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank - Admin Signup</title>
    <link rel="stylesheet" href="admin_signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="animation-container">
                <div class="blood-drop" id="drop1"></div>
                <div class="blood-drop" id="drop2"></div>
                <div class="blood-drop" id="drop3"></div>
                <div class="pulse-circle"></div>
                <div class="hospital-icon">
                    <i class="fas fa-hospital"></i>
                </div>
                <h1>Blood Bank Management</h1>
                <p>Register as an administrator to manage blood inventory, donors, and recipients.</p>
            </div>
        </div>
        <div class="right-panel">
            <form id="signupForm" class="form-container">
                <h2>Create Admin Account</h2>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="hospital">Hospital/Organization</label>
                    <input type="text" id="hospital" name="hospital" required>
                    <i class="fas fa-building"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                    <span class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-lock"></i>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="btn-signup">Sign Up</button>
                <p class="login-link">Already have an account? <a href="admin_signin.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="admin_signup.js"></script>
</body>
</html>
